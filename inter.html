return false;

<section>
  <h1 class="noselect">WWF</h1>
  <p>The World Wide Fund for Nature (WWF) is an international organization working on issues regarding the conservation, research and restoration of the environment,
   formerly named the World Wildlife Fund. WWF was founded in 1961.</p>
</section>


<!-- 
for each piece of the pie chart create one div and give it
a data-value attribute that represents the amount (in degrees) that
represents its total visible portion, and a data-start attribute
that matches the amount rotation for the starting  (the cumulative value amount of all the previous pieces).

 
-->
<div class="pie" data-start="0" data-value="30"></div>
<div class="pie highlight" data-start="30" data-value="30"></div>
<div class="pie" data-start="60" data-value="40"></div>
<div class="pie big" data-start="100" data-value="260"></div>


<dialog id="myDialog"><p>This is a dialog window</p>
<img src="http://img.etimg.com/thumb/width-625,height-470,msid-57253413/aadhaar-playing-a-huge-role-in-contributing-to-digital-india-programme-neel-ratan-pwc.jpg"
 height="200" width="200">

</dialog>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<button onclick="myFunction()">Show dialog</button>
